name: xnova
description: "Bartionary."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  flutter_map_cancellable_tile_provider: ^3.0.2
  carousel_slider: ^5.0.0
  location: ^7.0.1
  http: ^1.3.0
  flutter_spinkit: ^5.2.1
  flutter_slider_drawer: ^3.0.2
  flutter_feather_icons: ^2.0.0+1
  intl: ^0.20.2
  html: ^0.15.5
  url_launcher: ^6.3.1
  map_launcher: ^3.5.0
  table_calendar: ^3.2.0
  package_info_plus: ^8.3.0
  flutter_downloader: ^1.12.0
  open_file: ^3.5.10
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  flutter_launcher_icons: ^0.14.2

 
flutter:
  assets:
    - assets/xnova_icon.png
    - assets/xnova_icon_01.png
    - assets/xnova_cover.png
    - assets/home/
    - assets/bars/
    - assets/

  uses-material-design: true



flutter_launcher_icons:
   android: "launcher_icon"
   ios: true
   image_path: "assets/xnova_icon_01.png"
   remove_alpha_ios: true
   min_sdk_android: 21 # android min sdk min:16, default 21
   adaptive_icon_background: "#ffffff"
   adaptive_icon_foreground: "assets/xnova_icon_01.png"
  
 
